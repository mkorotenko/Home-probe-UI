<mat-toolbar>
  <span>DHT sensors</span>
  <span class="toolbar-spacer"></span>
  <mat-slide-toggle 
    [checked]="debug$ | async"
    (change)="onDebugModeChange($event)"
  >Debug</mat-slide-toggle>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openDialog()">
    <mat-icon>add_circle_outline</mat-icon>
    <span>Add pipe</span>
  </button>
</mat-menu>
<div class="dashboard-content">
  <div fxLayout="column" fxLayoutGap="20px" fxHide.print style="height:100%; min-height:40px;">
    <div *ngFor="let pipe of pipeList$ | async"
      fxFlex="grow"
      class="chart-contaner">
      <app-pipe-card
        [pipe]="pipe">
      </app-pipe-card>    
    </div>
  </div>
</div>
